    -- EJERCICIO 3.2.2 ENUNCIADO: 
        Modificación de los elementos del DOM.
        Dado el siguiente documento HTML que incluye en su cuerpo un elemento DIV identificado como "myContent" que contiene un texto. Nos piden modificarlo para conseguir lo siguiente:
        1.- Definir una nueva clase (entre las etiquetas <style></style>) que denominaremos featuredContent y a la que asignaremos un color de fondo negro, un borde azul de 2 píxeles 
            y un texto de color amarillo con una altura de texto de 30 píxeles y en negrita.
        2.- Mediante un script, acceder al elemento y modificar su contenido para que en lugar de "INITIAL CONTENT" en su interior contenga el texto "FEATURED CONTENT".
        3.- A continuación, mediante el script anterior, desasignarle la clase que tiene ahora asignada "normalContent" (pero sin que pierda las propiedades definidas en la clase "content") 
            y añadirle la clase que hemos definido "featuredContent".
                
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>T3U2_EX2</title>
		<style type="text/css" id="solutionCSS">
			.content {
				padding: 20px;
				text-align: center;				
			}
			.normalContent{
				font-size: 10px;
				background-color: grey;
			}
            /*Escribe aquí tu solución / escriviu aquí la vostra solució:*/
            .featuredContent {
                background-color: black;
                border: 2px solid blue;
                color: yellow;
                font-size: 30px; 
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="myContent" class="content normalContent">INITIAL CONTENT</div>
        <script defer id="solutionJS">
            //Escribe aquí tu solución / escriviu aquí la vostra solució:
			
            // Accede al elemento y modifica su contenido
            const myDiv = document.getElementById('myContent');
            myDiv.textContent = 'FEATURED CONTENT'; // o myDiv.innerHTML = 'FEATURED CONTENT';
            
            // Desasigno la clase "normalContent" y añado la clase "featuredContent"
            myDiv.classList.remove('normalContent');
            myDiv.classList.add('featuredContent');
        </script>
        <script defer id="test">
            /**
            * TEST
            * The purpose of this code is purely for TESTING PURPOSES, 
            * Do not modify this script
            */
            window.test = document.querySelector("#myContent");
        </script>
    </body>
</html>
