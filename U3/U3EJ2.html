    <body>
        <div class="container">
            <div class="red">?</div>
            <div class="green">?</div>

		<div id="myContent" class="content"></div>
    </body>
    <script defer id="solutionJS">
        //Escribe aquí tu solución / escriviu aquí la vostra solució:
        
        // Usamos querySelector para encontrar el primer div con cada clase de color.
        const divRojo = document.querySelector('.red');
        const divVerde = document.querySelector('.green');
        const divNaranja = document.querySelector('.orange');

        // Obtenemos en lugardonde mostrar el mensaje
        const areaDeContenido = document.getElementById('myContent');

        // Esta función recibe el "evento" (click) cuando sucede en cualquiera de los cuadrados.
        function showClass(evento) {
            // La variable 'elementoClicado' guarda el div que fue pulsado (rojo, verde o naranja).
            const elementoClicado = evento.currentTarget;
            
            // Obtenemos el nombre de la clase
            const nombreDeClase = elementoClicado.className;
            
            // Preparamos el mensaje
            const mensaje = `q${nombreDeClase}`;
            
            // Ponemos el mensaje en el área de contenido (myContent)
            areaDeContenido.innerHTML = mensaje;
        }
        // Usamos addEventListener para decirle a cada div qué hacer cuando se hace click
        divRojo.addEventListener('click', showClass);
        divVerde.addEventListener('click', showClass);
        divNaranja.addEventListener('click', showClass);
    </script>
